<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #paragraphContainer p {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div>
        <label for="bgColor">Background Color: </label>
        <select id="bgColor">
            <option value="">Select</option>
            <option value="lightblue">Blue</option>
            <option value="lightgreen">Green</option>
            <option value="lightyellow">Yellow</option>
            <option value="lightgray">Pink</option>
        </select>

        <label for="textColor">Text Color: </label>
        <select id="textColor">
            <option value="">Select</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
        </select>

        <label for="fontSelect">Font Style: </label>
        <select id="fontSelect">
            <option value="">Select</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>
    </div>

    <div id="paragraphContainer">
        <p>This is paragraph One</p>
        <p>This is paragraph Two</p>
        <p>This is paragraph Three</p>
        <p>This is paragraph Four</p>
    </div>

    <script>
        const bgColorDropdown = document.getElementById('bgColor');
        const textColorDropdown = document.getElementById('textColor');
        const fontDropdown = document.getElementById('fontSelect');
        const paragraphs = document.querySelectorAll('#paragraphContainer p');

        bgColorDropdown.addEventListener('change', function() {
            paragraphs.forEach(paragraph => {
                paragraph.style.backgroundColor = this.value;
            });
        });

        textColorDropdown.addEventListener('change', function() {
            paragraphs.forEach(paragraph => {
                paragraph.style.color = this.value;
            });
        });

        fontDropdown.addEventListener('change', function() {
            paragraphs.forEach(paragraph => {
                paragraph.style.fontFamily = this.value;
            });
        });
    </script>
</body>
</html>
